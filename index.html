<!doctype html>
<html lang="en">

<head>
    <title>ðŸš†KC Train Sched</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <!-- Jumbotron -->
    <div class="container">
        <div class="jumbotron text-center bg-dark text-white">
            <h1 class="display-3">ðŸš†KC Train Scheduler</h1>
            <p class="lead">Kansas City Metro Train Scheduler</p>
        </div>
    </div>

    <!-- Train Schedule Panel -->
    <div class="panel panel-default">
        <div class="panel-heading panel-custom">
            Current Schedule
        </div>
        <table class="table table-hover">
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scrope="col">Minutes Away</th>
                <th scope="col">Next Arrival</th>
            </tr>
            <tbody id="table-data"></tbody>
        </table>
    </div>

    <!-- Add a Train Card -->
    <div class="row">
        <div class="col-md-12">
            <div class="card bg-dark text-white">
                <div class="card-header bg-primary text-white">
                    <h4 class="panel-title">Add Train</h4>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label for="train">Train Name</label>
                            <input class="form-control" id="train" type="text" placeholder="KC West 1">
                        </div>
                        <div class="form-group row">
                            <label for="destination">Destination</label>
                            <input class="form-control" id="destination" type="text" placeholder="Chicago">
                        </div>
                        <div class="form-group row">
                            <label for="trainTime">First Train Time (HH:mm - 24-hour clock)</label>
                            <input class="form-control" id="trainTime" type="text" placeholder="15:30">
                        </div>
                        <div class="form-group row">
                            <label for="frequency">Frequency (minutes)</label>
                            <input class="form-control" id="frequency" type="text" placeholder="30">
                        </div>
                        <button class="btn btn-primary" id="searchBtn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <br>

    <!-- JavaScript -->
    <script src="assets/javascript/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
</body>

</html>
